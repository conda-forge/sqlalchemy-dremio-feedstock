{% set name = "sqlalchemy-dremio" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy_dremio-{{ version }}.tar.gz
  sha256: 0fca0e020e74f9baa854c177360b5a38b252526c7f5d88b904a8aaab629318d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyarrow
    - pyodbc >=4.0.17
    - python >=3.6
    - sqlalchemy >=1.2

test:
  imports:
    - sqlalchemy_dremio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/narendrans/sqlalchemy_dremio
  summary: A SQLAlchemy dialect for Dremio via the ODBC and Flight interface.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
