{% set name = "sqlalchemy-dremio" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlalchemy_dremio-{{ version }}.tar.gz
  sha256: c9ad30a15251c83bfb9267b7aa1fac9e912dd8e9c163cde8484793d988120c74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyarrow
    - pyodbc >=4.0.17
    - python >=3.6
    - sqlalchemy >=1.2

test:
  imports:
    - sqlalchemy_dremio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/narendrans/sqlalchemy_dremio
  summary: A SQLAlchemy dialect for Dremio via the ODBC and Flight interface.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
